<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Checkout</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../global.css" />
		<link rel="stylesheet" href="checkout.css" />
	</head>
	<body>
		<header class="d-flex flex-wrap justify-content-center py-3 border-bottom px-5">
			<a href="../landing/landing.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
				<span class="fs-4">Luxury Perfumes</span>
			</a>

			<ul class="nav nav-pills">
				<li class="nav-item">
					<a href="../landing/landing.html" class="nav-link active text-dark" aria-current="page">Home</a>
				</li>
				<li class="nav-item">
					<a href="../products/products.html" class="nav-link text-dark">Products</a>
				</li>
				<li class="nav-item">
					<a href="../faq/faq.html" class="nav-link text-dark">FAQs</a>
				</li>
			</ul>
		</header>

		<div class="container my-5">
			<div class="row">
				<div class="col-md-6">
					<h2>Customer Data</h2>
					<form>
						<div class="mb-3">
							<label for="customerName" class="form-label">Full Name</label>
							<input type="text" class="form-control" id="customerName" required />
						</div>
						<div class="mb-3">
							<label for="customerEmail" class="form-label">Email</label>
							<input type="email" class="form-control" id="customerEmail" required />
						</div>
						<div class="mb-3">
							<label for="customerPhone" class="form-label">Phone Number</label>
							<input type="tel" class="form-control" id="customerPhone" required />
						</div>
						<div class="mb-3">
							<label for="customerAddress" class="form-label">Address</label>
							<input type="text" class="form-control" id="customerAddress" required />
						</div>
						<div class="mb-3">
							<label for="customerCity" class="form-label">City</label>
							<input type="text" class="form-control" id="customerCity" required />
						</div>
						<div class="mb-3">
							<label for="customerZip" class="form-label">ZIP Code</label>
							<input type="text" class="form-control" id="customerZip" required />
						</div>
						<div class="mb-3">
							<label for="customerCountry" class="form-label">Country</label>
							<input type="text" class="form-control" id="customerCountry" required />
						</div>
					</form>
				</div>

				<div class="col-md-6">
					<h2>Price</h2>
					<ul class="list-group mb-3">
						<li class="list-group-item d-flex justify-content-between">
							<span>Lost Cherry</span>
							<span>119.95 CHF</span>
						</li>
						<li class="list-group-item d-flex justify-content-between">
							<span>Shipping</span>
							<span>5.00 CHF</span>
						</li>
						<li class="list-group-item d-flex justify-content-between">
							<strong>Total</strong>
							<strong>124.95 CHF</strong>
						</li>
					</ul>
					<div class="d-flex align-items-center mt-4">
						<button class="btn btn-warning me-3">Pay Now
							<img class="ms-2" src="https://www.twint.ch/content/uploads/2017/03/twint-logo-open-graph.png" alt="Twint" class="me-2" style="height: 30px;">
							<img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Paypal_2014_logo.png" alt="PayPal" class="me-2" style="height: 30px;">
							<img src="https://cdn.iconscout.com/icon/free/png-256/free-mastercard-10-226450.png?f=webp" alt="Mastercard" class="me-2" style="height: 30px;">
							<img src="https://play-lh.googleusercontent.com/DB-E7TSbWobxBzjS6IenXRXhkg2gNOM_685qcnKoPs9D6I9Y_4MdbQi9nhRvRCC9m5g" alt="Visa" class="me-2" style="height: 30px;"></button>
						<div class="d-flex">
							
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
	</body>
</html>
