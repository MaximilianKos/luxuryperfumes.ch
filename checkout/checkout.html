<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Checkout</title>
		<link rel="stylesheet" href="../global.css" />
	</head>
	<body>
		<header class="d-flex flex-wrap justify-content-center py-3 border-bottom px-5">
			<a href="../landing/landing.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
				<span class="fs-4">Luxury Perfumes</span>
			</a>

			<ul class="nav nav-pills">
				<li class="nav-item"><a href="../landing/landing.html" class="nav-link text-dark" aria-current="page">Home</a></li>
				<li class="nav-item"><a href="../products/products.html" class="nav-link text-dark">Products</a></li>
				<li class="nav-item"><a href="../faq/faq.html" class="nav-link text-dark">FAQs</a></li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle text-dark d-flex align-items-center" href="#" id="cartDropdown" role="button" data-bs-toggle="dropdown"> <span class="material-symbols-outlined"> shopping_cart </span> </a>
					<div class="dropdown-menu" id="cartItemsDropdown"></div>
				</li>
			</ul>
		</header>

		<div class="container my-5">
			<div class="row">
				<div class="col-md-6">
					<h2>Customer Data</h2>
					<form onsubmit="handleSubmit(event)">
						<div class="mb-3">
							<label for="customerName" class="form-label">Full Name</label>
							<input type="text" class="form-control" id="customerName" required />
						</div>
						<div class="mb-3">
							<label for="customerEmail" class="form-label">Email</label>
							<input type="email" class="form-control" id="customerEmail" required />
						</div>
						<div class="mb-3">
							<label for="customerPhone" class="form-label">Phone Number</label>
							<input type="tel" class="form-control" id="customerPhone" required />
						</div>
						<div class="mb-3">
							<label for="customerAddress" class="form-label">Address</label>
							<input type="text" class="form-control" id="customerAddress" required />
						</div>
						<div class="mb-3">
							<label for="customerCity" class="form-label">City</label>
							<input type="text" class="form-control" id="customerCity" required />
						</div>
						<div class="mb-3">
							<label for="customerZip" class="form-label">ZIP Code</label>
							<input type="text" class="form-control" id="customerZip" required />
						</div>
						<div class="mb-3">
							<label for="customerCountry" class="form-label">Country</label>
							<input type="text" class="form-control" id="customerCountry" required />
						</div>
						<div class="container mt-2">
							<div class="card mb-3">
								<div class="card-body">
									<h5 class="card-title">Available Payment Methods</h5>
									<div class="d-flex justify-content-evenly align-items-center">
										<img class="payment-methods" src="https://cdn.cookielaw.org/logos/c6763161-a85e-4d6f-9902-c9d4575334af/3c138d7e-9ef4-4168-8713-9b0f422d7140/328b026b-df30-40ce-be3e-cf9ec7a8cf13/twint_logo_q_pos_bg.png" alt="Twint" style="width: 3vw" />
										<img class="payment-methods" src="https://mma.prnewswire.com/media/946166/PayPal_2023_Logo.jpg?p=facebook" alt="PayPal" class="me-2" style="width: 3vw" />
										<img class="payment-methods" src="https://upload.wikimedia.org/wikipedia/commons/d/d6/Visa_2021.svg" alt="Visa" class="me-2" style="width: 3vw" />
										<img class="payment-methods" src="https://www.investopedia.com/thmb/FLjna9C664UDUoqd8aE4UFw6oWY=/fit-in/1500x750/filters:format(png):fill(white):max_bytes(150000):strip_icc()/American_Express-4876c7d0db694256968485f3085dfa78.jpg" alt="Mastercard" style="width: 3vw" />
										<img class="payment-methods" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b0/Apple_Pay_logo.svg/1920px-Apple_Pay_logo.svg.png" alt="Mastercard" style="width: 3vw" />
									</div>
								</div>
							</div>

							<div class="d-flex align-items-center w-100">
								<button type="submit" class="btn btn-warning w-100">Pay Now</button>
							</div>
						</div>
					</form>
				</div>

				<div class="col-md-6">
					<h2>Price</h2>
					<ul class="list-group mb-3">
						<li class="list-group-item d-flex justify-content-between">
							<span>Lost Cherry</span>
							<span>119.95 CHF</span>
						</li>
						<li class="list-group-item d-flex justify-content-between">
							<span>Shipping</span>
							<span>5.00 CHF</span>
						</li>
						<li class="list-group-item d-flex justify-content-between">
							<strong>Total</strong>
							<strong>124.95 CHF</strong>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<script src="../global.js"></script>
		<script src="./checkout.js"></script>
	</body>
</html>
